<!doctype html>
<html lang="en">
<head>
  
  <title>{%if page.sitetitle%}{{page.sitetitle}}{%else%}beats, pixels, code, life{%endif%} | {{ page.title }}</title>

{% endif %}

  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

{% if site.feedburner %}
    <link href="http://feeds.feedburner.com/{{ site.feedburner.id }}" rel="alternate" title="{%if page.sitetitle%}{{page.sitetitle}}{%else%}beats, pixels, code, life{%endif%} | {{ page.title }}" type="application/atom+xml" />
{% endif %}

    <script type="text/javascript" src="http://use.typekit.com/wsa2nge.js"></script>

-->    

{% if site.google_analytics %}
    <!-- google analytics async -->
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.google_analytics.account }}']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
{% endif %}
  </head>
